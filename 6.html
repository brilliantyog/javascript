<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Example</title>

    <script>
        function person(name,id,age) {
            var person_name = name;
            var person_id = id;
            var person_age = age;

            person.prototype.display = function() {
                alert("------Person Detail------\nName:\t"+person_name+"\nId:\t"+id+"\nAge:\t"+age);
            }
        }
        function callit() {
            var name = document.getElementById('name').value;
            var id = document.getElementById('id1').value;
            var age = document.getElementById('age').value;
            new person(name,id,age).display();
        }
    </script>
</head>
<body>
Name   :  <input type="text" id = "name" placeholder="Enter the name"></br>
ID     :  <input type="text" id = "id1" placeholder="Enter the id"></br>
Age    :  <input type="text" id = "age" placeholder="Enter the age"></br>
<center><button onclick = "callit();">Alert It!</button></center>
</body>
</html>
