<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>
<body>

<p>
    <button onclick="myMove(0)">Click Me</button>
</p>

<div id ="container">
    <div id ="animate"></div>
</div>

<script>
    function myMove(p) {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
            if (pos == 350) {
                if(p==0){myMove(1);}
                else{myMove(0);}
                clearInterval(id);
            } else {
                if(p == 0) {
                    pos += 1;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos+ 'px';
                }else{
                    pos ++;
                    elem.style.bottom = pos + 'px';
                    elem.style.right = pos + 'px';

                }
            }
        }
    }
</script>

</body>
</html>
