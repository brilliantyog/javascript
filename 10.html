<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <script>
        function myFunction(str) {

            if (str.length == 0) {
                document.getElementById('demo').innerHTML = "";
            }
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.Status == 200) {
                    document.getElementById('demo').innerHTML = this.responseT;
                }
            };
            xhttp.open("get", "http://www.w3schools.com/js/gethint.php?q=" + str, true);
            xhttp.send();

        }
        window.open("http://www.w3schools.com/js/gethint.php");
    </script>
</head>
<body>
<input type="text" name="name" onkeydown="myFunction(this.value);">
<p id="demo"></p>
</body>
</html>
