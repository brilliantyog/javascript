<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>

    <script>
        function calc(a) {
            var one,two;
            switch (a){
                case 1:
                    one = document.getElementById('n1').value;
                    two = document.getElementById('n2').value;
                    document.getElementById('ans').value = parseInt(one) + parseInt(two);
                    break;
                case 2:
                    one = document.getElementById('n1').value;
                    two = document.getElementById('n2').value;
                    document.getElementById('ans').value = parseInt(one) - parseInt(two);
                    break;
                case 3:
                    one = document.getElementById('n1').value;
                    two = document.getElementById('n2').value;
                    document.getElementById('ans').value = parseInt(one) * parseInt(two);
                    break;
                case 4:
                    one = document.getElementById('n1').value;
                    two = document.getElementById('n2').value;
                    document.getElementById('ans').value = parseInt(one) / parseInt(two);
                    break;
            }
        }
    </script>
</head>
<body>

    Number 1 : <input type="text" id = "n1" placeholder="Enter first Number"><br/>
    Number 2 : <input type="text" id = "n2" placeholder="Enter second Number"><br/><br/>

    Answer   : <input type="text" id = "ans"><br/><br/>

    <button onclick="calc(1);">Sum(+)</button>
    <button onclick="calc(2);">Sub(-)</button>
    <button onclick="calc(3);">Mul(*)</button>
    <button onclick="calc(4);">Div(/)</button>

</body>
</html>
